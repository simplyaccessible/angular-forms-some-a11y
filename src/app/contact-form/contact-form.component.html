<ng-container *ngIf="showMessage">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h2 class="panel-title">Thank you!</h2>
    </div>

    <div class="panel-body">
      <p>Your message was sent.</p>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!showMessage">
  <div class="panel panel-default">

    <div class="panel-heading">
      <h2 class="panel-title">Contact Us</h2>
    </div>

    <div class="panel-body">

      <form [formGroup]="contactForm" (ngSubmit)="submitForm(contactForm.value)">

        <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['firstName'].valid && contactForm.controls['firstName'].touched}">
          <label for="firstName">First Name</label>
          <input id="firstName" class="form-control" type="text" [formControl]="contactForm.controls['firstName']">
          <div *ngIf="contactForm.controls['firstName'].hasError('required') && contactForm.controls['firstName'].touched" class="alert alert-danger">You must include a First Name.</div>
        </div>

        <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['lastName'].valid && contactForm.controls['lastName'].touched}">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text" [formControl]="contactForm.controls['lastName']">
          <div *ngIf="contactForm.controls['lastName'].hasError('required') && contactForm.controls['lastName'].touched" class="alert alert-danger">You must include a Last Name.</div>
        </div>

        <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['phoneNumber'].valid && contactForm.controls['phoneNumber'].touched}">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" class="form-control" type="tel" [formControl]="contactForm.controls['phoneNumber']">
          <div *ngIf="contactForm.controls['phoneNumber'].hasError('required') && contactForm.controls['phoneNumber'].touched" class="alert alert-danger">You must include a Phone Number.</div>
          <div *ngIf="contactForm.controls['phoneNumber'].hasError('minlength') && contactForm.controls['phoneNumber'].touched" class="alert alert-danger">Your phone number must have at least 7 numbers.</div>
          <div *ngIf="contactForm.controls['phoneNumber'].hasError('pattern') && contactForm.controls['phoneNumber'].touched" class="alert alert-danger">Your phone number must be a valid format.</div>
        </div>

        <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['message'].valid && contactForm.controls['message'].touched}">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" [formControl]="contactForm.controls['message']"></textarea>
          <div *ngIf="contactForm.controls['message'].hasError('required') && contactForm.controls['message'].touched" class="alert alert-danger">You must include a message.</div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
        </div>

      </form>
    </div>
  </div>

</ng-container>
